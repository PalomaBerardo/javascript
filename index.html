<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--JS-->
    <script defer src="./js/main.js"></script>
    <title>Rutina de Ejercicios</title>
</head>
<body>
    <header>
        <h1>Listado de Ejercicios</h1>
      </header>
    
      <section id="ejercicios"></section>
    
      <form id="form-ejercicios">
        <h2>Agregar Ejercicio a la Rutina</h2>
        <label for="dia">Día:</label>
        <select name="dia" id="dia" required>
          <option value="">Seleccione un día</option>
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábado</option>
        </select>
    
        <label for="ejercicio">Ejercicio:</label>

        <select name="ejercicio" id="ejercicio" required>
          <option value="">Seleccione un ejercicio</option>
        </select>
    
        <label for="series">Series:</label>
        <input type="number" name="series" id="series" min="1" placeholder="Número de series" required>
    
        <label for="repeticiones">Repeticiones:</label>
        <input type="number" name="repeticiones" id="repeticiones" min="1" placeholder="Número de repeticiones" required>
    
        <button type="submit">Agregar a Rutina</button>
        <p id="errorContainer"></p>
      </form>
    
      <!-- Sección para mostrar las rutinas diarias -->
      <section id="rutinas">
        <div class="dia-rutina">
          <h3>Lunes</h3>
          <ul id="rutina-lunes"></ul>
        </div>
        <div class="dia-rutina">
          <h3>Martes</h3>
          <ul id="rutina-martes"></ul>
        </div>
        <div class="dia-rutina">
          <h3>Miércoles</h3>
          <ul id="rutina-miercoles"></ul>
        </div>
        <div class="dia-rutina">
          <h3>Jueves</h3>
          <ul id="rutina-jueves"></ul>
        </div>
        <div class="dia-rutina">
          <h3>Viernes</h3>
          <ul id="rutina-viernes"></ul>
        </div>
        <div class="dia-rutina">
          <h3>Sábado</h3>
          <ul id="rutina-sabado"></ul>
        </div>
      </section>
      <!-- SweetAlert-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
